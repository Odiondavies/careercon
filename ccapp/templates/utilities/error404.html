{% extends "utilities/layout.html" %}
{% block main %}
    <div class="card text-light" style="height: 75vh; box-sizing:border-box">
    <img src="/static/images/pink-324175_1280.jpg" class="card-img" alt="..." style="object-fit: cover; overflow: hidden">
    <div class="card-img-overlay" style="background: rgba(0, 0, 0, 0.7);">
        <div class="row justify-content-center">
            <div class="col-5">
                <p class="fs-5 mt-3"> {{ error }} </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6" style="margin-top: 10vh;">
                <p class="fs-2 mb-3 text-center">Find a Job. </p>
                <form action="{{url_for('search_job', page='Home')}}" method="post" class="d-flex" novalidate>
                    {{ form.csrf_token }}
                    <input type="search" name="search" class='form-control' style="height: 55px; position: relative;" placeholder="Search by Profession, Title, Company name..." />
                    <button type="submit" class="btn text-dark border-0">
                        <i class="fa-solid fa-magnifying-glass " style="position: absolute; top: 58%; right: 30%"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
    <div class="d-flex justify-content-center my-3 fs-5">
    &copy; 2024 CareerConnect Team
  </div>
{% endblock main %}
